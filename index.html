<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!-- Links -->
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbo-style">
            <h1><span class="calandar-month-icon calandar-feb-icon"> </span> New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-style">
                    <div class="panel-heading panel-header-style">
                        <h2>Search Parameters</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="search"><i class="fas fa-search"></i>Search Term:</label>
                            <input type="text" class="form-control" name="search" id="search-input">
                        </div>
                        <div class="form-group">
                            <label for="numberOfRecords">Number of Records to Retrieve:</label>
                            <select class="form-control" name="numberOfRecords" id="num-records">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional)</label>
                            <input type="text" class="form-control" name="startYear" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional)</label>
                            <input type="text" class="form-control" name="endYear" id="end-year">
                        </div>
                        <button disabled="disabled" class="btn btn-primary btn-lg" id="search-button">Search</button>
                        <button disabled="disabled" class="btn btn-primary btn-lg" id="clear-button">Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-style">
                    <div class="panel-heading panel-header-style">
                        <h2>Top Articles</h2>
                    </div>
                    <div class="panel-body results">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
